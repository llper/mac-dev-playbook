---
downloads: ~/.ansible-downloads/

configure_sudoers: yes
configure_terminal: yes
configure_osx: yes

dotfiles_repo: https://github.com/kisamoto/dotfiles.git
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: ~/Development/github.com/kisamoto/dotfiles
dotfiles_files:
  - .aliases
  - .bash_profile
  - .gitconfig
  - .gitignore
  - .inputrc
  - .macos
  - .vimrc
  - .tmux.conf

homebrew_installed_packages:
  - autoconf
  - awscli
  - bash-completion
  - cookiecutter
  - cowsay
  - dos2unix
  - ffmpeg
  - fortune
  - git
  - glide
  - go
  - gpg
  - htop
  - httpie
  - imagemagick
  - iperf
  - libevent
  - nmap
  - npm
  - nvm
  - openshift-cli
  - openssl
  - pt
  - pv
  - pwgen
  - python3
  - readline
  - reattach-to-user-namespace # for tmux
  - source-to-image
  - speedtest-cli
  - sqlite
  - ssh-copy-id
  - stormssh
  - terraform
  - thefuck
  - tmux
  - trash
  - tree
  - watch
  - wget
  - wrk
  - yarn
  - youtube-dl
  - z
  - zsh

homebrew_taps:
  - homebrew/core
  - caskroom/cask
  - homebrew/binary
  - homebrew/dupes
  - homebrew/versions

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - appcode
  - android-sdk
  - caffeine
  - dash
  - datagrip
  - docker
  - firefox
  - flux
  - google-chrome
  - handbrake
  - intellij-idea
  - iterm2
  - java
  - macvim
  - mattermost
  - nvalt
  - onedrive
  - pycharm
  - shiftit
  - skitch
  - skype
  - slack
  - spotify
  - sublime-text
  - the-unarchiver
  - vagrant
  - virtualbox
  - visual-studio-code
  - vivaldi
  - vlc
  - webstorm

# See `geerlingguy.mas` role documentation for usage instructions.
mas_installed_apps: []
mas_email: ""
mas_password: ""
